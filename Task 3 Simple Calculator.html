<!DOCTYPE html>
<html>
<style>
     body {
      background-color: black;
     }
    .box {
        background-color: rgb(132, 186, 106);
        color: black;
        font-size: 26px;
        border: 5px solid rgb(0, 0, 0);
        padding: 10px;
        border-radius: 10px;
    }
</style>

<center>
<h1 style="text-align: center;margin-top: 100px;margin-bottom: 50px;font-family: Arial;color: rgb(255, 198, 11);font-size: 35px;text-decoration: wavy;text-decoration-color: palevioletred;">Simple Calculator</h1>
<input id="display" type="text" placeholder="0" style="border: 2px solid rgb(0, 0, 0);height: 50px;width: 165px;font-size: 25px;border-radius: 10px;background-color: rgb(218, 211, 204);text-align: right;">
</center>

<div>
<table align="center" class="box" style="height: 80px;">
  <tr>
    <div>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '7'">7</button></td>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '8'">8</button></td>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '9'">9</button></td>
    <td><button style="font-size: 30px;background-color: rgb(205, 106, 145);" onclick="document.getElementById('display').value += '+'">+</button></td>
  </tr>
  <tr>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '4'">4</button></td>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '5'">5</button></td>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '6'">6</button></td>
    <td><button style="font-size: 30px;width: 100%;background-color: rgb(205, 106, 145);" onclick="document.getElementById('display').value += '-'">-</button></td>
  </tr>
  <tr>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '1'">1</button></td>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '2'">2</button></td>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '3'">3</button></td>
    <td><button style="font-size: 30px;width: 100%;background-color: rgb(205, 106, 145);" onclick="document.getElementById('display').value += '*'">*</button></td>
  </tr>
  <tr>
    <td><button style="font-size: 30px;background-color:grey;" onclick="document.getElementById('display').value += '0'">0</button></td>
    <td><button style="font-size: 30px; width: 100%;background-color:grey;" onclick="document.getElementById('display').value += '.'">.</button></td>
    <td><button style="font-size: 30px;background-color: green;" onclick="document.getElementById('display').value = eval(document.getElementById('display').value)">=</button></td>
    <td><button style="font-size: 30px;width: 100%;background-color: rgb(205, 106, 145);" onclick="document.getElementById('display').value += '/'">/</button></td>
    </div>
  </tr>
  <tr>
    <td colspan="4">
      <button style="font-size: 22px; width:100%;background-color: rgb(215, 76, 76);font-weight: bold;" onclick="document.getElementById('display').value = ' '" >Clear</button>
    </td>
  </tr>
</table>
</div>
</html>
